<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="/app/static/css/styleForView.css">
    <meta charset="UTF-8">
    <title>Visualizzazione JSON</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        .home-link {
            color: #008b8b;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #1a3d5c;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #3b7dd8;
        }

        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>

<body>

    <a href="{{ url_for('main.homepage') }}" class="home-link">‚Üê Torna alla Home</a>

    <h1>Contenuto dei JSON</h1>

    <div class="container">

        <div class="card">
            <h2>Passengers</h2>
            <pre>{{ passengers | tojson(indent=4) }}</pre>
        </div>

        <div class="card">
            <h2>Drivers</h2>
            <pre>{{ drivers | tojson(indent=4) }}</pre>
        </div>

        <div class="card">
            <h2>Schools</h2>
            <pre>{{ schools | tojson(indent=4) }}</pre>
        </div>

    </div>

</body>
</html>
