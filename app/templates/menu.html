<!doctype html>
<html lang="en">
    <head>
        <title>Accesso</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <a href="{{ url_for('login.logout') }}">Logout</a>

        <main class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 70vh;">
            <h1><h1>Benvenuto {{ user}}</h1></h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info text-center" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <br>
            <br>
            {% if user_type == 'driver' %}
                <h4>Carica Patente (PDF, JPG, PNG)</h4>
                <form method="POST" action="{{ url_for('login.upload_file') }}" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
                    <button type="submit" class="btn btn-primary">Carica</button>
                </form>
            {% endif %}



        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
