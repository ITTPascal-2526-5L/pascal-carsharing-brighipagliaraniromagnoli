<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="dashboard-card text-center mb-4">
                    <div class="dashboard-icon text-primary mb-2"><i class="bi bi-box-arrow-in-right"></i></div>
                    <span class="badge bg-primary mb-2">Login</span>
                    <h2 class="mb-3 mt-1">Accedi al tuo account</h2>
                    <div class="alert alert-info p-2 rounded-3 shadow-sm fw-bold mb-3">
                        <i class="bi bi-megaphone-fill me-2"></i> Prova la nuova app mobile! <a href="https://play.google.com/store/search?q=car+sharing&c=apps&hl=it" class="fw-bold text-decoration-underline">Scarica ora</a>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info text-center" role="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form action="/login" method="POST" class="text-start mt-3">
                        <div class="mb-3">
                            <label class="form-label">Email / Nome Scuola</label>
                            <input type="text" class="form-control" name="email" placeholder="Email o Nome Scuola" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password / Suffisso</label>
                            <input type="password" class="form-control" name="password" placeholder="Password o Suffisso" required />
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4 py-2">Accedi <i class="bi bi-arrow-right-circle ms-1"></i></button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{{ url_for('main.homepage')}}" class="text-decoration-underline text-secondary"><i class="bi bi-arrow-left"></i> Torna alla Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center text-light py-3 mt-auto">
        <p class="mb-0">Â© 2025 Pascal CarSharing</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
