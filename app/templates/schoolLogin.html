<!doctype html>
<html lang="en">
    <head>
        <title>School Registration</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" /><!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>

    <header class="hero-section text-center py-5">
      <div class="overlay"></div>
      <div class="content">
        <h1 class="display-4 fw-bold">Benvenuto!</h1>
        <h4 class="mt-3">
          <a href="{{ url_for('main.homepage')}}" class="text-decoration-underline">
            Torna alla Home
          </a>
        </h4>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">School Registration</h3>

            <form action="/registration_school" method="POST">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nomeScuola" placeholder="Inserisci il nome" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Indirizzo</label>
                <input type="text" class="form-control" name="indirizzo" placeholder="Inserisci l'indirizzo" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Suffisso</label>
                <input type="text" class="form-control" name="suffix" placeholder="Inserisci il suffisso" required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Invia</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center text-light py-3">
