<!doctype html>
<html lang="en">
    <head>
        <title>School-Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <h1>Benvenuto nella registrazione delle Scuole</h1>
            <form action="/registration_school" method="POST">
                <label for="text">Nome della scuola</label><br>
                <input type="text" placeholder="Inserire il nome della scuola" name="nomeScuola" required/><br>
                <label for="text">Indirizzo</label><br>
                <input type="text" placeholder="Inserire l'indirizzo" name="indirizzo" required/><br>
                <label for="text">Suffisso</label><br>
                <input type="text" placeholder="Inserire suffisso" name="suffix" required/><br>
                <button type="submit">Invia</button>
            </form>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
