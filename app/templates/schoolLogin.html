<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="dashboard-card text-center mb-4">
            <div class="dashboard-icon text-info mb-2">
              <i class="bi bi-mortarboard-fill"></i>
            </div>
            <span class="badge bg-info mb-2 text-white">School</span>
            <h2 class="mb-3 mt-1">Registrazione Scuola</h2>
            <div class="alert alert-primary p-2 rounded-3 shadow-sm fw-bold mb-3">
              <i class="bi bi-megaphone-fill me-2"></i> Sconto scuole partner! <a href="https://www.ispascalcomandini.it/itt-b-pascal/" class="fw-bold text-decoration-underline">Scopri</a>
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info text-center" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form action="/registration_school" method="POST" class="text-start mt-3">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nomeScuola" placeholder="Inserisci il nome" required>

              </div>

              <div class="mb-3">
                <label class="form-label">Indirizzo</label>
                <input type="text" class="form-control" name="indirizzo" placeholder="Inserisci l'indirizzo" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Suffisso</label>
                <input type="text" class="form-control" name="suffix" placeholder="Inserisci il suffisso" required>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-info px-4 py-2 text-white">
                  Registrati <i class="bi bi-person-plus ms-1"></i>
                </button>
              </div>
            </form>
            <div class="mt-3">
              <a href="{{ url_for('main.homepage')}}" class="text-decoration-underline text-secondary">
                <i class="bi bi-arrow-left"></i> Torna alla Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer text-center text-light py-3 mt-auto">
      <p class="mb-0">Â© 2025 Pascal CarSharing</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
