<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passenger Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="dashboard-card text-center mb-4">
          <div class="dashboard-icon text-success mb-2"><i class="bi bi-person-fill"></i></div>
          <span class="badge bg-success mb-2">Passenger</span>
          <h2 class="mb-3 mt-1">Registrazione Passeggero</h2>
          <div class="alert alert-success p-2 rounded-3 shadow-sm fw-bold mb-3">
            <i class="bi bi-megaphone-fill me-2"></i> Partecipa al concorso "Viaggia e Vinci"! <a
              href="https://inviaggioconte.eurospin-viaggi.it/" class="fw-bold text-decoration-underline">Scopri di
              più</a>
          </div>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-info text-center" role="alert">{{ message }}</div>
          {% endfor %}
          {% endif %}
          {% endwith %}
          <form action="/registration_passenger" method="POST" class="text-start mt-3">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" placeholder="Inserisci il nome" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cognome</label>
              <input type="text" class="form-control" name="cognome" placeholder="Inserisci il cognome" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Inserisci l'email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Età</label>
              <input type="number" class="form-control" name="eta" placeholder="Inserisci l'età" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Codice Fiscale</label>
              <input type="text" class="form-control" name="CF" placeholder="Inserisci il codice fiscale" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Pickup</label>
              <input type="text" class="form-control" name="prelievo" placeholder="Inserisci il luogo di pickup"
                required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Inserisci la password" required>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success px-4 py-2">Registrati <i
                  class="bi bi-person-plus ms-1"></i></button>
            </div>
          </form>
          <div class="mt-3">
            <a href="{{ url_for('main.homepage')}}" class="text-decoration-underline text-secondary"><i
                class="bi bi-arrow-left"></i> Torna alla Home</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer text-center text-light py-3 mt-auto">
    <p class="mb-0">© 2025 Pascal CarSharing</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
