<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Passenger Registration</title>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>

    <header class="hero-section text-center">
      <div class="overlay"></div>
      <div class="content">
        <h1 class="display-4 fw-bold">Benvenuto, Passenger!</h1>
        <h4 class="mt-3">
          <a href="{{ url_for('main.homepage')}}" class="text-decoration-underline">
            Torna alla Home
          </a>
        </h4>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">Passenger Registration</h3>

            <form action="/registration_passenger" method="POST">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Inserisci il nome" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control" name="cognome" placeholder="Inserisci il cognome" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Inserisci l'email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Età</label>
                <input type="number" class="form-control" name="eta" placeholder="Inserisci l'età" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Codice Fiscale</label>
                <input type="text" class="form-control" name="CF" placeholder="Inserisci il codice fiscale" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Luogo di prelievo</label>
                <input type="text" class="form-control" name="prelievo" placeholder="Inserisci l'indirizzo di prelievo" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Inserisci la password" required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Invia</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center text-light py-3">
      <p class="mb-0">© 2025 Servizio Passeggeri</p>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoK4k7P7hWue1S6Ff6qEn6eUpG9HwYz8n4t+zJkFh1XckfY"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
